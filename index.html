<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Órarend</title>
    <script src="assets/time.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 style="text-align: center;">Órarend</h1>
        <h2><div style="text-align: center;" id="time"></div></h2>
        <table id="schedule">
            <tr>
                <th>Óra</th>
                <th>Időpont</th>
            </tr>
            <tr id="period1">
                <td>1. óra</td>
                <td>7:40 - 8:25</td>
            </tr>
            <tr id="period2">
                <td>2. óra</td>
                <td>8:30 - 9:15</td>
            </tr>
            <tr id="period3">
                <td>3. óra</td>
                <td>9:25 - 10:10</td>
            </tr>
            <tr id="period4">
                <td>4. óra</td>
                <td>10:20 - 11:05</td>
            </tr>
            <tr id="period5">
                <td>5. óra</td>
                <td>11:15 - 12:00</td>
            </tr>
            <tr id="period6">
                <td>6. óra</td>
                <td>12:20 - 13:05</td>
            </tr>
            <tr id="period7">
                <td>7. óra</td>
                <td>13:10 - 13:55</td>
            </tr>
            <tr id="period8">
                <td>8. óra</td>
                <td>14:00 - 14:45</td>
            </tr>
        </table>
        <div id="date-time-container">
            <div id="date"></div>
            <div id="weekInfo"></div>
            <div id="breakInfo"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
